<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Your Title</title>
</head>

<body>
    <div style="display:flex; width: 70%; height: 80%;flex-direction: row; flex-wrap: wrap; align-items: center; justify-content: center; padding: 7px; margin: auto;">
        <form class="row g-3">

            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
                <label for="Email ID" class="form-label">Email ID</label>
                <input type="text" class="form-control" id="Email ID">
            </div>

            <div class="col-md-6">
                <label for="grade" class="form-label">10th percentage</label>
                <input type="text" class="form-control" id="grade">
            </div>

            <div class="col-md-6">
                <label for="grade" class="form-label">12th percentage</label>
                <input type="text" class="form-control" id="grade">
            </div>

            <div class="col-md-6">
                <label for="Annual income" class="form-label">Annual income</label>
                <input type="text" class="form-control" id="Annual income">
            </div>

            <div class="col-md-4">
                <label for="board" class="form-label">Board of Education</label>
                <select id="board" class="form-select">
                    <option>State board</option>
                    <option>CBSE</option>
                    <option>ICSE</option>
                    <option>OTHERS</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Andhra Pradesh</option>
                    <option>Tamilnadu</option>
                    <option>Telangana</option>
                    <option>Maharashtra</option>
                    <option>Madhya Pradesh</option>
                    <option>Goa</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="Caste" class="form-label">Caste</label>
                <select id="Caste" class="form-select">
                    <option>General</option>
                    <option>Madhwa brahmin</option>
                    <option>SC</option>
                    <option>ST</option>
                    <option>OBC</option>
                    <option>Jain</option>
                    <option>other</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</body>

</html>

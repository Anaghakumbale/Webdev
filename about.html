<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: content-box;
}

body {
  font-family: Arial;
  font-size: 25px;
}

.container {
  position: fixed;
	width: 70vw;
	height: 70vh;
}

.container img {vertical-align: middle;}

.container .content {
  position: absolute;
  bottom: 0;
  background: rgb(0, 0, 0); /* Fallback color */
  background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
  color: #f1f1f1;
  
  padding: 20px;
  margin: auto;
  width: 60%;
  
  padding: 0px;
}
</style>
</head>
<body>



<div class="container">
  <img src="assets\\about.png" alt="Notebook" style="width:150%;">
  <div class="content">
    <h4>About</h4>
    <p>If you are an engineering student in search of a scholarship this is the right place for you!everything you need to know about scholarships like eligibility criteria,procedure of application,required documents etc can be found here.</p>
  </div>
</div>

</body>
</html>
